name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: sersoft-gmbh/SwiftyActions@v1
      with:
        release-version: 5.4
    - uses: actions/checkout@v2
    - name: Publish dep
      run: curl -OL https://github.com/JohnSundell/Publish/archive/0.7.0.tar.gz; tar -xzvf 0.7.0.tar.gz; cd ./Publish-0.7.0; swift build -c release; cd ..
    - name: Config create
      run: echo "{ \"username\": \"${{ secrets.USERNAME }}\", \"password\": \"${{ secrets.PASSWORD }}\", \"host\": \"${{ secrets.HOST }}\", \"port\": 21 }" > ftp.json
    - name: Build
      run: ./Publish-0.7.0/.build/release/publish-cli generate
