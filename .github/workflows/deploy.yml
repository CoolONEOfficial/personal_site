name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Publish dep
      run:
      - curl -O https://github.com/JohnSundell/Publish/archive/0.7.0.tar.gz
      - tar -xzvf 0.7.0.tar.gz
    - name: Build
      run: ./0.7.0/publish generate
