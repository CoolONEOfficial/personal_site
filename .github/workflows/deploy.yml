name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: sersoft-gmbh/SwiftyActions@v1
      with:
        release-version: 5.6
    - uses: actions/checkout@v2
    - name: Publish dep
      run: curl -OL https://github.com/CoolONEOfficial/Publish/archive/refs/heads/Multi-Language.zip; 7z x Multi-Language.zip; cd ./Multi-Language; swift build -c release; cd ..
    - name: Build
      run: ./Multi-Language/.build/release/publish-cli generate
    - name: Deploy files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: coolone.ru
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        local-dir: ./Output/
